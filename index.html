<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="card-image">
          <img
            src="./images/image-header-mobile.jpg"
            alt="team of people working on computers"
          />
          <div class="overlay"></div>
        </figure>
        <section class="card-content">
          <h1>
            Get <span class="tagged-word">insights</span> that help your
            business grow.
          </h1>
          <p class="tag-line" id="tag-line">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <section class="stats">
            <div class="stat-slice">
              <h2>10k+</h2>
              <p>Companies</p>
            </div>
            <div class="stat-slice">
              <h2>314</h2>
              <p>Templates</p>
            </div>
            <div class="stat-slice">
              <h2>12M+</h2>
              <p>Queries</p>
            </div>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
